<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设备申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请人:</label>
                                        <div class="layui-input-block">
                                            <input name="name" type="text" placeholder="申请人姓名" class="layui-input" value="me7eorite" required disabled/>

                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">设备型号:</label>
                                        <div class="layui-input-block">
                                            <input name="tid"  type="text" placeholder="请填入借用的型号" value="" class="layui-input"  required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请数量:</label>
                                        <div class="layui-input-block">
                                            <input name="quantity" type="number" placeholder="请填入需要购买的数量" value="" class="layui-input" lay-verify="number" required>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用途说明:</label>
                                        <div class="layui-input-block">
                                            <textarea name="remarks" placeholder="申请备注" value="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>



                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请人:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux"><cite><span  id="name" th:text="${uname}"></span></cite></div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">设备编号:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux"> <span style="font-size: 18px;color: #333;" id="tid">0</span>/div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">申请数量:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">
                                                <span style="font-size: 18px;color: #333;" id="quantity">0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">用途说明:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux">
                                                <span style="font-size: 18px;color: #333;" id="remarks">0</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认申请&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        申请成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">等待审核</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">申请其他设备</button>
                                    <button class="layui-btn layui-btn-primary">查看我的申请</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    var datafield = null;
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;
        var filed=null;
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '800px',
            stepItems: [{
                title: '填写申请信息'
            }, {
                title: '确认申请信息'
            }, {
                title: '完成'
            }]
        });

        form.on('submit(formStep)', function (data) {
            document.getElementById("quantity").innerText = data.field.quantity;
            document.getElementById("name").innerText = data.field.name;
            document.getElementById("remarks").innerText = data.field.remarks;
            $.ajax({
                contentType: "application/json;charset=utf-8",
                url: "../device/query?tid="+data.field.tid,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    document.getElementById("tid").innerText = data.id;
                    step.next('#stepForm');
                },
                error: function (data) {
                    layer.alert('设备不存在',function () {
                        window.location.href="../view/add";
                    });
                }
            });

            return false;
        });

        form.on('submit(formStep2)', function (data) {
            $.ajax({
                contentType: "application/json;charset=utf-8",
                url: "../apply/new",
                type: "POST",
                dataType: "json",
                data: JSON.stringify(datafield)
                });
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
